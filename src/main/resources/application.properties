spring.application.name=Glp_Project

# Volcar todo el logging a disk/resultados.log
logging.file.name=logs/resultados.log
logging.level.root=INFO

# Configuración de base de datos Supabase (PostgreSQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


logging.level.com.glp.glpDP1=DEBUG